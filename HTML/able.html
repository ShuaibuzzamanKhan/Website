<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <table border="3" style="width: 100%;">
        <tr>
            <th rowspan="2"></th>

    <h3>Sign up</h3>

<fieldset>
    <div>
        <label for="Fname">First Name</label>
        <input type="text" placeholder="Enter First Name" name="Fname" id="Fname">
    </div> <br>
    <div>
        <label for="Lname">Last Name</label>
        <input type="text" placeholder="Enter Last Name">
    </div> <br>
    <div>
        <label for="DOB">Date of Birth</label>
        <input type="date">
    </div> <br>
    <div>
        <label for="Gen">Gender:</label> <br>

        <label for="Male">Male</label>
        <input type="radio" name="Gender">

        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="">
    </div> <br>
    <div>
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="Country">Country</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select>
    </div> <br>
    <div>
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter Email">
    </div>
</fieldset>

<table style="color: yellow;">
    <tr style="background-color: orange;">
        <th colspan="2">Signup</th>
        <th>
            
        </th>
    </tr>
    <tr style="background-color: darkblue;">
        <td>
            First Name
        </td>

    <tr style="background-color: darkblue;">

        </td>

    </tr>
    <tr style="background-color: darkblue;">
        <td>
            Gender
        </td>
        <td><input type="text" placeholder="Male or Female"></td>
    </tr>
    <tr style="background-color: darkblue;">
        <td>
            Country
        </td>
        <td><input type="text" placeholder="Enter country name"></td>
    </tr>
    <tr style="background-color: darkblue;">
        <td>

    <tr style="background-color: darkblue;">

    </tr>
    <tr style="background-color: darkblue;">
        <td colspan="2"><input type="checkbox">I agree to the terms of use</td>
    </tr>
    <tr style="background-color: darkblue;">
        <td colspan="2">
            <input type="submit" style="background-color: lightgreen;">
