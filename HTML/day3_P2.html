    <form action="">

        <fieldset>
            <legend>Job details</legend>
            <div>
                <label for="Job">Job tittle:</label>
                <input type="text" name="Job" placeholder="Enter your Job tittle" required>
            </div> <br>
            <div>
                <label for="Des">Description:</label>
                <textarea name="Description" id="des" cols="30" rows="10" maxlength="500" 
                placeholder="Write a brief description about your job with up to 500 words"></textarea>
            </div> <br>
            <div>
                <label for="Cname">Company name:</label>
                <input type="text" name="Cname" id="Cname" placeholder="optional">
            </div> <br>
            <div>
                <label for="Pnum">Contact number</label>
                <input type="tel" name="Pnum" id="Pnum" placeholder="(+44) (0) 12345678910" required>
            </div> <br>
            <div>
                <label for="CPerson">Contact person</label>
                <input type="text" name="Cperson" id="CPerson" maxlength="30">
            </div> <br>
            <div>
                <label for="Email">Email address:</label>
                <input type="email" name="Email" id="Email" placeholder="Email" required>
            </div> <br>

            <div>
                <label for="Duration">Work status:</label> 
               
                <label for="Ftime">Full time</label>
                <input type="radio" name="Job" value="Full time">
        
                <label for="Ptime">Part time </label>
                <input type="radio" name="Job" value="Part time">

                <label for="PerDim">Per Dim</label>
                <input type="radio" name="Job" value="Per Dim">

                <label for="Other">Other</label>
                <input type="radio" name="Job" value="Other">
            </div> <br>
            <div>
                <label for="Salary">Salary</label>
                <input type="text" name="Salary" required>

                <select name="currency" id="currency">
                    <option value="GPD">GPD</option>
                    <option value="USD">USD</option>
                    <option value="YEN">YEN</option>
                    <option value="Euros">EUR</option>
                </select>
                <select name="Ptype" id="Ptype">
                    <option value="Yearly">Annually</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Hourly">Hourly</option>
                </select>
            </div> <br>
            <div>
                <label for="Experince">Experince(years)</label>
                <input type="number" min="0" max="50" value="0">
            </div> <br>
            <div>
                <label for="Location">Location</label>
                <input type="text" name="Location">
            </div> <br>
            <div>
                <label for="Qual">Qualification</label>
                <select name="Qualification" id="Qualification">
                    <option value="Highschool">Highschool</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Post Graduate">Post graduate</option>
                </select>
                <input type="button" value="ADD>>">
                <input type="button" value="<<Remove">
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>






        </fieldset>
    </form> <br>
